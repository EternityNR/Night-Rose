<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finexes-Klon – Kontakt</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">…</header>

  <section class="contact">
    <div class="container">
      <h2>Kontaktieren Sie uns</h2>
      <form action="#" method="post" class="contact-form">
        <label>Name</label>
        <input type="text" name="name" placeholder="Ihr Name" required />
        <label>Email</label>
        <input type="email" name="email" placeholder="Ihre Email" required />
        <label>Nachricht</label>
        <textarea name="message" rows="5" placeholder="Ihre Nachricht" required></textarea>
        <button type="submit" class="btn-primary">Absenden</button>
      </form>
    </div>
  </section>

  <footer class="site-footer">…</footer>
</body>
</html>
